<!DOCTYPE html>
<html lang="FR">
	<head>
		<meta charset="utf-8">
		<script src="https://kit.fontawesome.com/db44043a3e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet"> 
		<title>ohmyfood - Le délice des sens</title>
		
	</head>

	<body>
		
        <header id="main__header__menu">
            <a href="index.html" class="return">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <p class="header-text-logo">ohmyfood</p>
        </header>

        <div class="card__image menu__img">
            <img src="images/restaurants/louis-hansel-shotsoflouis.jpg" class="img-header-position" alt="photo-restaurant">
        </div>

        <section class="menu">
            <div class="menu__title">
                <h1>Les délice des sens</h1>
                <div class="card__icon__heart card__icon__heart__menu">
                    <button type="button">
                        <i class="fa-regular fa-heart"></i>
                        <span>
                            <i class="fa-solid fa-heart"></i>
                        </span>
                    </button>
                </div>
            </div>

            <div class="bordure">
                <h2>ENTRÉES</h2>
            </div>
            <article class="card menu__card delay-0">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Tartare de thon</h3>
                        <p>Assaisonné au yuzu</p>
                    </div>
                    <p class="price">25€</p>
                    <div class="validation__cards place-1">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-1">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Bouchée de homard croustillant</h3>
                        <p>Et sa farandole de petits légumes</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="validation__cards place-2">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-2">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Velouté de cèpes</h3>
                        <p>Aux truffes</p>
                    </div>
                    <p class="price">20€</p>
                    <div class="validation__cards place-3">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <div class="bordure">
                <h2>PLATS</h2>
            </div>
            <article class="card menu__card delay-0">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Poulet rôti aux herbes de Provence</h3>
                        <p>Et sa crème de truffe</p>
                    </div>
                    <p class="price">40€</p>
                    <div class="validation__cards place-4">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-1">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Langouste rôtie</h3>
                        <p>Et ses légumes de saison</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="validation__cards place-5">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-2">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Côte de boeuf Angus</h3>
                        <p>Et sa purée de panais</p>
                    </div>
                    <p class="price">44€</p>
                    <div class="validation__cards place-6">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <div class="bordure">
                <h2>DESSERTS</h2>
            </div>
            <article class="card menu__card delay-0">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Farandole de desserts</h3>
                        <p>Du chef</p>
                    </div>
                    <p class="price">18€</p>
                    <div class="validation__cards place-7">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-1">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Crème brulée</h3>
                        <p>Revisitée</p>
                    </div>
                    <p class="price">22€</p>
                    <div class="validation__cards place-8">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-2">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Tiramisu</h3>
                        <p>À la noisette</p>
                    </div>
                    <p class="price">23€</p>
                    <div class="validation__cards place-9">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <div class="btn">
                <button class="button">
                    <span class="text-button">Commander</span>
                </button>
            </div>
        </section>

        <footer id="main__footer">
            <p class="text-logo">ohmyfood</p>
            <div class="text__footer">
                <div class="position">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </div>
                <div class="position">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </div>	
                <p>Mentions légales</p>
                <a href="mailto:email@gmail.com">
                    Contact
                </a>	
            </div>			
        </footer>
    </body>
</html>
