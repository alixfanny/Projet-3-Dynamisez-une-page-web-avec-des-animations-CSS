<!DOCTYPE html>
<html lang="FR">
	<head>
		<meta charset="utf-8">
		<script src="https://kit.fontawesome.com/db44043a3e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet"> 
		<title>ohmyfood - La note enchantée</title>
		
	</head>

	<body>
		
        <header id="main__header__menu">
            <a href="index.html" class="return">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <p class="header-text-logo">ohmyfood</p>
        </header>
        

        <div class="card__image menu__img">
            <img src="images/restaurants/stil.jpg" class="img-header-position" alt="photo-restaurant">
        </div>

        <section class="menu">
            <div class="menu__title">
                <h1>La note enchantée</h1>
                <div class="card__icon__heart card__icon__heart__menu">
                    <button type="button">
                        <i class="fa-regular fa-heart"></i>
                        <span>
                            <i class="fa-solid fa-heart"></i>
                        </span>
                    </button>
                </div>
            </div>

            <div class="bordure">
                <h2>ENTRÉES</h2>
            </div>
            <article class="card menu__card delay-0">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Ravioles de foie gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                    </div>
                        <p class="price">25€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-1">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine de blé noir</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-2">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Homard et espuma de potiron</h3>
                        <p>Mariné aux zestes d'orange</p>
                    </div>
                    <p class="price">20€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-3">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Foie gras de canard cuit entier</h3>
                        <p>Confiture de figue et pain toasté</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <div class="bordure">
                <h2>PLATS</h2>
            </div>
            <article class="card menu__card delay-0">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                    </div>
                    <p class="price">40€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-1">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Langoustine poêlée</h3>
                        <p>Purée de patate douce</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-2">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et riz sauvage aux zestes de citron</p>
                    </div>
                    <p class="price">44€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <div class="bordure">
                <h2>DESSERTS</h2>
            </div>
            <article class="card menu__card delay-0">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <p class="price">18€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-1">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Baba au rhum revisité </h3>
                        <p>Avec son coulis de citron</p>
                    </div>
                    <p class="price">22€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <article class="card menu__card delay-2">
                <button class="disposition__cards">
                    <div class="menu__text">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Déstructurée</p>
                    </div>
                    <p class="price">23€</p>
                    <div class="validation__cards">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </article>

            <div class="btn">
                <button class="button">
                    <span class="text-button">Commander</span>
                </button>
            </div>
        </section>

        <footer id="main__footer">
            <p class="text-logo">ohmyfood</p>
            <div class="text__footer">
                <div class="position">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </div>
                <div class="position">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </div>	
                <p>Mentions légales</p>
                <a href="mailto:email@gmail.com">
                    Contact
                </a>
            </div>			
        </footer>
    </body>
</html>
